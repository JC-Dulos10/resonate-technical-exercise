version: 1
applications:
  - appRoot: contacts-app  # Specifies the app folder
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build  # This must match the build output folder
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*  # Caches node_modules for faster builds
